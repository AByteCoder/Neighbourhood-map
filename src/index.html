<!DOCTYPE html>
<html>
<head>
  <title> Neighbourhood Map </title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0" >
  <link rel="stylesheet" href="style.css" >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
  <header id="header">
    <label for="nav-box" id="nav-label">
      <i class="material-icons">&#xE5D2;</i>
      <span id="app-title">Neighbourhood Map</span>
    </label>
  </header>
  <input type="checkbox" id="nav-box" />
  <nav id="nav-view">
    <input type="text" placeholder="Filter Locations" id="filter-text" data-bind="textInput:locationString"/>
    <ul id="locations" data-bind="foreach:filterList">
      <li data-bind="text:name,click:showInfo"></li>
    </ul>
  </nav>
  <section id="map-section">
  </section>
  <aside id="more-info" data-bind="visible:showMoreInfo">
    <div class="loader" data-bind="if:showLoader">
      <div class="loader-dot"></div>
      <div class="loader-msg" >Loading data please wait </div>
    </div>
    <div class="error-msg" data-bind="if:errorMsg">
      <i class="material-icons">&#xE000;</i> <span>Some error occured </span>
      <button id="retry-button" data-bind="click:moreInfo" data-name=""><i class="material-icons">&#xE5D5;</i>Retry</button>
    </div>
    <div class="scroll-view" data-bind="if:showData">
      <div id="slideshow-info">
        <img data-bind="attr:{src:currentImage,alt:currentAlt}"/>
        <div id="left-arrow" data-bind="visible:leftArrowVisible,click:leftArrowClick">
          <i class="material-icons">&#xE5CB;</i>
        </div>
        <div id="right-arrow" data-bind="visible:rightArrowVisible,click:rightArrowClick">
          <i class="material-icons">&#xE5CC;</i>
        </div>
        <div id="status-text" data-bind="text:statusText">
        </div>
      </div>
      <h4 id="name" data-bind="text:name"></h4>
      <p id="address" data-bind="text:address"></p>
        <table id="info-table">
          <tr data-bind="visible:likes">
            <td class="t-labels">Likes</td>
            <td class="t-labels" data-bind="text:likes"></td>
          </tr>
          <tr data-bind="visible:ratings">
            <td class="t-labels">Ratings</td>
            <td class="t-labels" data-bind="text:ratings"></td>
          </tr>
          <tr data-bind="visible:contactText">
            <td class="t-labels"> Contact Info </td>
            <td> <a data-bind="text:contactText,attr:{href:contactLink}"></a> </td>
          </tr>
          <tr data-bind="visible:facebook">
            <td class="t-labels"> Facebook Profile </td>
            <td> <a target="_blank" data-bind="attr:{href:facebook}">Facebook</a> </td>
          </tr>
          <tr data-bind="visible:shortUrl">
            <td>View more on </td>
            <td><a target="_blank" data-bind="attr : {href:shortUrl}">Foursquare</a></td>
          </tr>
        </table>
      </div>
    <button id="close-button" data-bind="click : closeExtra">Close</button>
  </aside>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
  <script src="script.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz5LogDLQ32AyJBNyYOChZu215LmNelUg&callback=initMap" onerror ="googleError()">
  </script>
</body>
</html>
